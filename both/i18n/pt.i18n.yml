    body: "Olá Admin,\n \n Parece que você está executando uma versão desatualizada do 4Minitz.\n \n Sua instância de 4Minitz em: {$rootUrl}\n tem versão: {$myVersion}\n \n Versão mais nova disponível é: {$masterVersion}'\n Notas de Lançamento: {$urlReleaseNotes}\n Por favor, considere atualizar.\n \n {$masterMessageText} \n Este e-mail foi gerado pelo seu backend de 4Minitz.\n Você pode desabilitar a verificação de atualização via settings.json: \"updateCheck\": false.\n \n Divirta-se!\n Sua equipe 4Minitz.\n \n \n --- \n 4Minitz é de código aberto gratuito desenvolvido pela equipe 4Minitz.\n Origem está disponível no {url4Minitz}\n"
  AdminRegisterNewUser:
    subject: "Sua nova conta no nosso servidor"
    passwordNotSend: "    Administrador de contato para senha."
    passwordParagraph: "Sua senha: {$password}\n \n Não se esqueça de alterar sua senha após o primeiro login!\n"
    body: "Hello {$userLongName}, \n \n Welcome to our 4Minitz WebApp.\n Now you can start to participate in keeping of professional meeting minutes.\n \n You may sign in with 'Standard' (not LDAP!) login at:\n Your host     : {$rootURL}\n Your user     : {$userName}\n {$passwordParagraph}\n \n Have fun!\n\n Your Admin.\n \n \n --- \n 4Minitz is free open source developed by the 4Minitz team.\n Source is available at {$url4Minitz}"
  UserRoleChange:
    subject: "Sua função mudou para {$meetingProject}:{$meetingName}'"
    body: |
      Olá {$userName}

      Seu cargo mudou para a série de reunião '{$meetingProject}:{$meetingName}'
      ({$meetingSeriesURL})

         Sua antiga função era: {$roleOld}
         Sua nova função é : {$roleNew}
         A mudança foi realizada por : {$moderatorName}

      Para obter uma lista completa de direitos para cada função, veja:
      {$urlRoleDocu}

      Administrador.

      ---
      4Minitz é código aberto gratuito desenvolvido pela equipe 4Minitz.
      Fonte está disponível em {$url4Minitz}"
    body2test: "Hello {$userName}\n \n Your role has changed for meeting series '{$meetingProject}:{$meetingName}'\n ({$meetingSeriesURL})\n \n Your old role was           : {$roleOld}\n Your new role is            : {$roleNew}\n The change was performed by : {$moderatorName}\n \n For a comprehensive list of rights for each role see:\n {$urlRoleDocu}\n \n Your Admin.\n \n --- \n 4Minitz is free open source developed by the 4Minitz team.\n Source is available at {$url4Minitz}"
