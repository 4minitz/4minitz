  Login4MinitzInfo:
    header: "4Minitz: Minutos das Reuniões Colaborativas."
    subheader: "● Preparação da Agenda ● Minutos de Documento ● Assunto do acompanhamento ●"
    abstract: "<p>Cada convidado e usuário logado pode assistir alterações nos minutos de reunião atual em tempo real.</p> Nós fizemos um software de código aberto gratuito para 4Minitz, uma vez que acreditamos firmemente que informações sensíveis, como as actas das reuniões, não devem ser acolhidas na nuvem. Em vez disso, você quer hospedá-la na sua própria infraestrutura, onde você pode definir o nível de segurança e segurança que você precisa."
    prepareAgendaHeading: "Prepare Agenda"
    prepareAgendaDetails: "<li>Criar a sua série de reuniões</li> <li>Convidar outros usuários</li> <li>Especificar moderadores e carregadores</li> <li>Preencher a agenda com tópicos</li> <li>Marcar tópicos recorrentes para a agenda padrão</li> <li>Enviar agenda para usuários convidados</li>"
    documentMinutesHeading: "Minutos do documento"
    documentMinutesDetails: "<li>Marcar os participantes presentes</li> <li>Adicionar itens de ação com responsabilidades para tópicos</li> <li>Adicionar itens de informação para tópicos</li> <li>Adicionar rótulos como 'Decisão' para itens</li> <li>Carregar anexos de arquivos binários</li> <li>Enviar minutos &amp; itens de ação via EMail</li>"
    trackTopicsHeading: "Rastrear Tópicos"
    trackTopicsDetails: "<li>Os itens de ação abertos serão exibidos na próxima vez que</li> <li>tópicos não fechados aparecerem na próxima vez que a próxima</li> <li>lista de tópicos já discutidos</li> <li>Enrich tópicos com itens de informação em várias reuniões</li> <li>Encontrar tópicos com etiquetas (e. . todas as decisões)</li> <li>Localizar itens por pesquisa em texto completo</li>"
