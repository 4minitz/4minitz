  AdminNewVersion:
    subject: "Nieuwere versie bestaat"
    body: |
      Hallo Beheerder,

      U heeft een verouderde versie van 4Minitz.

      Uw 4Minitz instantie op: {$rootUrl}
      heeft versie: {$myVersion}

      Nieuwste versie beschikbaar is: {$masterVersion}'
      Publicatie aantekeningen: {$urlReleaseNotes}
      Overweeg alstublieft om uw versie bij te werken.

      {$masterMessageText}

      Deze mail is gegenereerd door uw 4Minitz backend.
      U kunt de update controle uitschakelen via settings.json: \"updateCheck\": false.

      Veel plezier!
              Uw 4Minitz team.


      ---
      4Minitz is gratis open source ontwikkeld door het 4Minitz team.
      Source is beschikbaar op {$url4Minitz}
  AdminRegisterNewUser:
    subject: "Uw nieuwe account op onze server"
    passwordNotSend: "    Neem contact op met de beheerder voor het wachtwoord."
    passwordParagraph: |
      Uw wachtwoord: {$password}

      Vergeet niet uw wachtwoord te wijzigen na de eerste aanmelding!
    body: |
      Hallo {$userLongName},

      Welkom op onze 4Minitz WebApp.
      Nu kunt u deelnemen aan het bijhouden van professionele notulen.

      U kunt inloggen met een 'Standaard' (geen LDAP!) aanmelding op:
         Uw host : {$rootURL}
         Uw gebruiker: {$userName}
      {$passwordParagraph}

      Veel plezier!
        Uw Beheerder.

      ---
      4Minitz is gratis open source ontwikkeld door het 4Minitz team.
      Source is beschikbaar op {$url4Minitz}
  UserRoleChange:
    subject: "Uw rol is veranderd voor '{$meetingProject}:{$meetingName}'"
    body: |
      Hallo {$userName}

      Uw rol is veranderd voor vergaderreeks '{$meetingProject}:{$meetingName}'
      ({$meetingSeriesURL})

         Uw oude rol was : {$roleOld}
         Uw  nieuwe rol is : {$roleNew}
         De wijziging is uitgevoerd door : {$moderatorName}

      Een uitgebreide lijst van rechten voor elke rol kunt u hier zien:
      {$urlRoleDocu}

      Veel plezier!
        Uw Admin.

      ---
      4Minitz is gratis open source ontwikkeld door het 4Minitz team.
      Source is beschikbaar op {$url4Minitz}
