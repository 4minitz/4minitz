      Uw wachtwoord: {$password}

      Vergeet niet uw wachtwoord te wijzigen na de eerste aanmelding!
    body: |
      Hallo {$userLongName},

      Welkom op onze 4Minitz WebApp.
      Nu kunt u deelnemen aan het bijhouden van professionele vergaderminuten.

      Je kunt inloggen met 'Standaard' (geen LDAP! log in op:
         Je host : {$rootURL}
         Je gebruiker: {$userName}
      {$passwordParagraph}

      Veel plezier!
        Uw Admin.

