  Login4MinitzInfo:
    header: "4Minitz: Gedeelde Notulen."
    subheader: "● Bereid Agenda voor ● Documenteer Notulen ● Volg Onderwerpen ●"
    abstract: |
      <p>Elke uitgenodigde en aangemelde gebruiker kan de wijzigingen van de huidige notulen in realtime bekijken.</p>
      We hebben gratis open source software van 4Minitz gemaakt, omdat wij er vast van overtuigd zijn dat
      gevoelige informatie zoals notulen niet in de cloud beschikbaar gesteld zou moeten worden.
      In plaats daarvan wil je het beschikbaar stellen op je eigen infrastructuur, waar je
      het beveiligingsniveau kunt bepalen dat je nodig hebt.
    prepareAgendaHeading: "Agenda voorbereiden"
    prepareAgendaDetails: |
      <li>Maak uw vergaderreeks aan</li>
      <li>Nodig andere gebruikers uit</li>
      <li>Specificeer voorzitters en uploaders</li>
      <li>Vul de agenda in met onderwerpen</li>
      <li>Markeer terugkerende onderwerpen voor de standaard agenda</li>
      <li>Stuur de agenda naar uitgenodigde gebruikers</li>
    documentMinutesHeading: "Notulen Documenteren"
    documentMinutesDetails: |
      <li>Markeer aanwezige deelnemers</li>
      <li>Voeg actiepunten met verantwoordelijken toe aan onderwerpen</li>
      <li>Voeg informatie items toe aan ondewerpen</li>
      <li>Voeg categorieën zoals 'Beslissing' toe aan items</li>
      <li>Upload binaire bijlages</li>
      <li>Stuur notulen &amp; actiepunten via e-mail</li>
    trackTopicsHeading: "Onderwerpen Volgen"
