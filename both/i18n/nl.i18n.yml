QuickHelp:
  title: "Snelle hulp"
  meetingSeries: "<p>Hier kunt u nieuwe notulen maken voor de huidige vergaderreeks of klikken op een datum link van bestaande notulen.</p>"
  meetingSeriesList: "<p>Met 4Minitz kunt u notulen maken voor vergaderingen.</p><p>Maak eerst een nieuwe vergaderreeks aan en nodig enkele andere gebruikers uit.<br>Maak vervolgens notulen aan op meerdere datums voor uw vergaderreeks.</p>"
  minutes: "<p>Voeg onderwerpen toe om uw agenda voor de vergadering voor te bereiden<br>tijdens de vergadering kunt u een onderwerp aanvinken om duidelijk te maken dat u erover gesproken heeft.<br>Als het onderwerp...<br>&nbsp;&nbsp; - niet als besproken is gemarkeerd of<br>&nbsp;&nbsp; - als terugkerend onderwerp is ingesteld of<br>&nbsp;&nbsp; - niet-voltooide actiepunten bevat<br>... zal het onderwerp opnieuw worden gepresenteerd tijdens de volgende vergadering.</p><p>Klik op 'Notulen afronden' om de notulen naar de uitgenodigde gebruikers en de actiepunten naar hun verantwoordelijken te verzenden.</p>"
  upload: "<ul><li>Hier kunt u bestanden als bijvoorbeeld presentaties, PDFs of whiteboard foto's uploaden</li><li>U heeft de rol 'Uploader' of 'Voorzitter' nodig om dit te doen</li><li>Uploaden of verwijderen is mogelijk tot de notulen zijn afgerond</li><li>Pro Tip: Klik op de bovenstaande 'Upload' knop op uw tablet of smartphone!</li></ul>"
