    header: "4Minitz: gezamenlijke vergadernotulen."
    subheader: "● Bereid Agenda ● Document Minuten ● Track Onderwerpen voor."
    abstract: |
      <p>Elke uitgenodigde en ingelogde gebruiker kan de wijzigingen van de huidige vergaderminuten in realtime bekijken.</p>
      We hebben gratis opensourcesoftware van 4Minitz gemaakt, omdat wij er vast van overtuigd zijn dat
      gevoelige informatie zoals vergadernotulen niet in de wolk mag worden gehost.
      In plaats daarvan wil je het hosten op je eigen infrastructuur, waar je
      het beveiligingsniveau kunt bepalen dat je nodig hebt.
    prepareAgendaHeading: "Agenda voorbereiden"
    prepareAgendaDetails: |
      <li>Maak je meetingserie</li>
      <li>Nodig andere gebruikers uit</li>
      <li>Geef moderators en uploaders</li>
      <li>Vul de agenda in met onderwerpen</li>
      <li>Markeer periodieke onderwerpen voor de standaard agenda</li>
      <li>Stuur agenda naar uitgenodigde gebruikers</li>
    documentMinutesHeading: "Document minuten"
    documentMinutesDetails: |
      <li>Mark present participants</li>
      <li>Add action items with responsibles to topics</li>
      <li>Add information items to topics</li>
      <li>Add labels like 'Decision' to items</li>
      <li>Upload binary file attachments</li>
      <li>Send minutes &amp; action items via EMail</li>
    trackTopicsHeading: "Onderwerpen volgen"
    trackTopicsDetails: |
      <li>Open actie items verschijnen de volgende keer</li>
      <li>Niet-gesloten onderwerpen verschijnen de volgende keer</li>
      <li>Zoeklijst van alle onderwerpen die ooit besproken zijn</li>
      <li>Onderwerpen met info items op meerdere vergaderingen</li>
      <li>Vind onderwerpen met labels (bv. . alle beslissingen)</li>
      <li>Vind items op fulltext zoeken</li>
