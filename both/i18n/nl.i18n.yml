  AdminNewVersion:
    subject: "Nieuwere versie bestaat"
    body: |
      Hallo Admin,

      Je hebt een verouderde versie van 4Minitz.

      Jouw 4Minitz instantie op: {$rootUrl}
      heeft versie: {$myVersion}

      Nieuwste versie beschikbaar is: {$masterVersion}'
      Release notities: {$urlReleaseNotes}
      Overweeg om bij te werken.

      {$masterMessageText}

      Deze mail is gegenereerd door uw 4Minitz backend.
      Je kunt de update controle uitschakelen via settings.json: \"updateCheck\": false.

      Veel plezier!
              Jouw 4Minitz team.


      ---
      4Minitz is gratis open source ontwikkeld door het 4Minitz team.
      Source is beschikbaar op {$url4Minitz}
