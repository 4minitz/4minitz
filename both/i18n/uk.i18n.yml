QuickHelp:
  title: "Швидка допомога"
  meetingSeries: "<p>Тут ви можете створити нові хвилини для поточної серії зустрічей або натиснути на дату, посилання на наявні хвилини</p>"
  meetingSeriesList: "<p>За допомогою 4Minitz ви зможете створити хвилини для зустрічей.</p><p>Спочатку створіть нову серію зустрічей і запросіть деяких інших користувачів.<br>Потім створіть хвилини зустрічі на кілька дат у серії зустрічей.</p>"
  minutes: "<p>Додайте теми, щоб підготувати ваш порядок денний зустрічі<br>Під час зустрічі позначайте тему із галочкою, щоб чітко прояснити, ви обговорювали її.<br>Якщо тема...<br>&nbsp;&nbsp; - не позначений як обговорювані або<br>&nbsp;&nbsp; - встановлений як повторювана тема або<br>&nbsp;&nbsp; - містить не виконані дії<br>. . Ця тема буде представлена на наступній зустрічі знову.</p><p>Натисніть \"Завершіть хвилини\", щоб надіслати хвилини на запрошеного користувача та дійові пункти до їх відповідальності.</p>"
  upload: "<ul><li>Тут ви можете завантажувати такі файли, наприклад, наприклад, презентації, PDF або whiteboard фото</li><li>Вам потрібна роль 'Uploader' або 'Модератор' щоб зробити це</li><li>Вивантаження або видалення можливе до завершення хвилин до завершення роботи</li><li>Pro Порада: Натисніть вище кнопку 'Upload' на планшеті або розумний телефон!</li></ul>"
