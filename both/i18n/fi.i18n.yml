    subheader: "● Esityslista ● Asiakirjapöytäkirja ● Track Topics"
    abstract: |
      <p>Kaikki kutsutut ja kirjautuneet käyttäjät voivat seurata muutoksia nykyiseen pöytäkirjaan reaaliajassa.</p>
      Me teimme 4Minitzin vapaan avoimen lähdekoodin ohjelmiston, koska uskomme vahvasti, että
      arkaluonteista tietoa, kuten kokouspöytäkirjoja, ei pitäisi järjestää pilveen.
      Sen sijaan haluat isännöidä sitä omalla infrastruktuurilla, jossa voit määrittää tarvitsemasi turvallisuuden ja turvallisuuden tason
      .
