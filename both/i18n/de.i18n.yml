  Login4MinitzInfo:
    header: "4Minitz: Collaborative Meeting Protokoll."
    subheader: "● Agenda ● Dokument Protokoll vorbereiten ● Track Topics ●"
    abstract: |
      <p>Jeder eingeladene und eingeloggte Benutzer kann Änderungen an den aktuellen Sitzungsprotokollen in Echtzeit verfolgen.</p>
      Wir haben 4Minitz freie Open-Source-Software erstellt da wir der festen Überzeugung sind, dass
      sensible Informationen wie Sitzungsprotokolle nicht in der Cloud gehostet werden sollten.
      Stattdessen möchten Sie es auf Ihrer eigenen Infrastruktur hosten, wo Sie
      definieren können, welches Sicherheitsniveau Sie benötigen.
    prepareAgendaHeading: "Prepare Agenda"
    prepareAgendaDetails: |
      <li>Erstellen Sie Ihre Besprechungsreihe</li>
      <li>Andere Benutzer einladen</li>
      <li>Geben Sie Moderatoren und Uploader an</li>
      <li><li> Füllen Sie die Agenda mit Themen</li>
      <li>Markieren Sie wiederkehrende Themen für die Standardagenda</li>
      <li>Senden Sie Agenda an eingeladene Benutzer</li>
    documentMinutesHeading: "Dokument Minuten"
    documentMinutesDetails: |
      <li>Markiere die Teilnehmer</li>
      <li>Füge Elemente mit Verantwortlichkeit zu Themen hinzu</li>
      <li>Füge Informationselemente zu Themen</li>
      <li>Füge Beschriftungen wie 'Entscheidung' zu Elementen hinzu</li>
      <li>Binäre Dateianhänge hoch</li>
      <li>Senden Sie Minuten &amp; Aktionselemente per E-Mail</li>
    trackTopicsHeading: "Themen verfolgen"
    trackTopicsDetails: |
      <li>Beim nächsten Mal werden geöffnete Aktionselemente angezeigt</li>
      <li>Nicht geschlossene Themen werden beim nächsten Mal erscheinen</li>
      <li>Suchliste aller jemals diskutierten Themen</li>

      <li>Erweitern Sie Themen mit Informationen zu mehreren Meetings</li>
      <li>Themen mit Labels finden (e. . alle Entscheidungen)</li>
      <li>Finden Sie Artikel nach Volltextsuche</li>
  Footer:
    withLove: "Codiert mit ❤ von"
    theTeam: "WebApp-Team"
