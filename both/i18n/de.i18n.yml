QuickHelp:
  title: "Schnellhilfe"
  meetingSeries: "<p>Hier können Sie neue Protokolle für die aktuelle Besprechungsreihe erstellen oder auf einen Datumslink bestehender Protokolle klicken.</p>"
  meetingSeriesList: "<p>Mit 4Minitz können Sie Protokolle für Besprechungen erstellen.</p><p>Erstellen Sie zuerst eine neue Besprechungsreihe und laden Sie andere Benutzer ein.<br>Erstellen Sie dann Sitzungsprotokolle zu mehreren Terminen für Ihre Besprechungsreihe.</p>"
  minutes: "<p>Fügen Sie Themen hinzu, um Ihre Meeting-Agenda vorzubereiten<br>Während der Besprechung markieren Sie ein Thema mit dem Kontrollkästchen, um festzustellen, dass Sie darüber diskutiert haben.<br>Wenn das Thema...<br>&nbsp;&nbsp; - ist nicht als besprochen markiert oder<br>&nbsp;&nbsp; - als wiederkehrendes Thema festgelegt oder<br>&nbsp;&nbsp; - enthält nicht erledigte Aktionselemente<br>. . Das Thema wird in der nächsten Sitzung wieder vorgestellt.</p><p>Klicken Sie auf 'Minuten fertigstellen', um die Minuten an die eingeladenen Benutzer und die Aktionselemente an deren Verantwortliche zu senden.</p>"
  upload: "<ul><li>Hier können Sie Dateien hochladen wie z. Präsentationen, PDFs oder Whiteboard-Fotos</li><li>Sie benötigen dazu die Rolle 'Uploader' oder 'Moderator'</li><li>Hochladen oder Löschen ist möglich, bis Minuten abgeschlossen sind</li><li>Pro Tipp: Klicken Sie oben auf dem Tablet oder Smartphone auf 'Upload'!</li></ul>"
