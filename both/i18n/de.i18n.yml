QuickHelp:
  title: "Schnellhilfe"
  meetingSeries: "<p>Hier können Sie neue Protokolle für die aktuelle Sitzungsreihe erstellen oder über das Datum das entsprechende Protokoll aufrufen.</p>"
  meetingSeriesList: "<p>Mit 4Minitz kannst du Protokolle für Sitzungen erstellen.</p><p>Erstelle zuerst eine neue Sitzungsreihe und lade alle Teilnehmer ein.<br>Anschließend kannst du Protokolle zu dieser Sitzungsreihe anlegen.</p>"
  minutes: "<p>Füge zunächst Themen zu deiner Tagesordnung hinzu, um diese vorab an alle Mitglieder zu verschicken.<br>Während der Sitzung werden alle Themen, die abschließend diskutiert wurden, mit einem Häkchen markiert.<br>Falls...<br>&nbsp;&nbsp; - das Thema nicht als diskutiert markiert oder<br>&nbsp;&nbsp; - dieses als wiederkehrendes Thema gesetzt oder<br>&nbsp;&nbsp; - das Thema eine unerledigte Aufgabe enthält<br>... wird das Thema in der nächsten Sitzung erneut vorgebracht.</p><p>Klicke auf 'Protokoll beschließen', um das Protokoll an die eingeladenen Benutzer und die Aufgaben an ihre Verantwortlichen zu senden.</p>"
  upload: "<ul><li>Hier kannst du Dateien wie z.B. Präsentationen, PDFs oder Whiteboards hochladen</li><li>Du benötigst die Rolle 'Uploader' oder 'Moderator', um dies tun zu können</li><li>Hochladen und wieder löschen ist solange möglich, bis das Protokoll beschlossen wurde</li><li>Tipp: Klicken Sie auf die oben stehende 'Upload' Taste auf Ihrem Tablet oder Smartphone!</li></ul>"
Mail:
  greeting: "Guten Tag"
  newAgenda: "Es gibt eine neue Tagesordnung für Sie:"
  newActionItem: "Ihnen wurden folgende Aktionselemente zugewiesen:"
  newMinutes: "Nachfolgend finden Sie die neuesten Sitzungsprotokolle."
  meeting: "Meeting"
  links: "Links"
  openSeries: "Sitzungsreihe öffnen"
  openMinutes: "Protokoll öffnen"
  minutesSubject: "Sitzungsprotokoll"
  discussedTopics: "Besprochene Themen"
  skippedTopics: "Offene Themen"
  none: "Keine"
  AdminNewVersion:
    subject: "Neuere Version existiert"
    body: |
      Hallo Admin,

      Es scheint, dass du eine veraltete Version von 4Minitz verwendest.

      Ihre 4Minitz-Instanz unter: {$rootUrl}
      hat Version: {$myVersion}

      Die neueste verfügbare Version ist: {$masterVersion}'
      Versionshinweise: {$urlReleaseNotes}
      Bitte beachten Sie, dass sie aktualisiert wird.

      {$masterMessageText}

      Diese E-Mail wurde von Ihrem 4Minitz Backend generiert.
      Sie können die Updateprüfung über settings.json deaktivieren: \"updateCheck\": false.

      Viel Spaß!
              Dein 4Minitz Team.


      ---
      4Minitz ist kostenloser Open-Source, der vom 4Minitz Team entwickelt wurde.
      Quelle ist verfügbar unter {url4Minitz}
  AdminRegisterNewUser:
    subject: "Ihr neues Konto auf unserem Server"
    passwordNotSend: "    Admin-Kontakt für Passwort."
    passwordParagraph: |
      Ihr Passwort : {$password}

      Vergessen Sie nicht, Ihr Passwort nach der ersten Anmeldung zu ändern!
    body: |
      Hallo {$userLongName},

      Willkommen bei unserer 4Minitz WebApp.
      Jetzt können Sie an der Organisation von professionellen Meetingprotokollen teilnehmen.

      Sie können sich mit 'Standard' anmelden (nicht LDAP! anmelden unter:
         Ihr Gast: {$rootURL}
         Ihr Benutzer: {$userName}
      {$passwordParagraph}

      Viel Spaß!
        Dein Admin.

      ---
      4Minitz ist kostenloser Open-Source, der vom 4Minitz Team entwickelt wurde.
      Quelle ist verfügbar unter {$url4Minitz}
  UserRoleChange:
    subject: "Deine Rolle hat sich geändert für {$meetingProject}:{$meetingName}'"
    body: |
      Hallo {$userName}

      Ihre Rolle hat sich für die Besprechungsreihe '{$meetingProject}:{$meetingName}'
      ({$meetingSeriesURL})

         Ihre alte Rolle war : {$roleOld}
         Ihre neue Rolle ist : {$roleNew}
         Die Änderung wurde durchgeführt von : {$moderatorName}

      Für eine umfassende Liste von Rechten für jede Rolle siehe Sie:
      {$urlRoleDocu}

      Viel Spaß!
        Ihr Admin.

      ---
      4Minitz ist kostenloser Open-Source, der vom 4Minitz Team entwickelt wurde.
      Quelle ist verfügbar unter {$url4Minitz}"
