      Hello Admin,

      Úgy tűnik, hogy egy elavult 4Minitz változatot futtat.

      A 4Minitz példány a következőn: {$rootUrl}
      változat: {$myVersion}

      A Newest változat elérhető: {$masterVersion}"
      Kiadási megjegyzések: {$urlReleaseNotes}
      A frissítést fontolja meg.

      {$masterMessageText}

      Ez a levél a 4Minitz háttérből származik.
      letilthatja a frissítési ellenőrzést a settings.json: \" updateCheck \": false.

      Jó szórakozást!
