  AdminRegisterNewUser:
    subject: "Az új fiók a szerverünkön"
    passwordNotSend: "    A jelszó a kapcsolattartó adminisztrátora."
    passwordParagraph: |
      A jelszó: {$password}

      Ne felejtse el módosítani jelszavát az első bejelentkezés után!
    body: |
      Hello {$userLongName},

      Welcome to our 4Minitz WebApp.
      Now you can start to participate in keeping of professional meeting minutes.

      You may sign in with 'Standard' (not LDAP!) login at:
         Your host     : {$rootURL}
         Your user     : {$userName}
      {$passwordParagraph}

      Have fun!
        Your Admin.

      ---
      4Minitz is free open source developed by the 4Minitz team.
      Source is available at {$url4Minitz}
