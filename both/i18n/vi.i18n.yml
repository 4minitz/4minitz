QuickHelp:
  title: "Trợ giúp nhanh"
  meetingSeries: "<p>Ở đây bạn có thể tạo biên bản mới cho chuỗi cuộc họp hiện tại hoặc nhấp vào liên kết ngày của phút hiện tại.</p>"
  meetingSeriesList: "<p>Với 4Minitz bạn có thể tạo biên bản cho các cuộc họp.</p><p>Trước tiên tạo một loạt cuộc họp mới và mời một số người dùng khác.<br>Sau đó tạo biên bản họp nhiều ngày cho loạt cuộc họp của bạn.</p>"
  minutes: "<p>Add topics to prepare your meeting agenda<br>During the meeting mark a topic with the checkbox to make clear you have discussed about it.<br>If the topic...<br>&nbsp;&nbsp; - is not marked as discussed or<br>&nbsp;&nbsp; - is set as recurring topic or<br>&nbsp;&nbsp; - contains un-done action items<br>... the topic will be presented in the next meeting again.</p><p>Click 'Finalize Minutes' to send the minutes to the invited users and the action items to their responsibles.</p>"
  upload: "<ul><li>Ở đây bạn có thể tải lên các tập tin như: thuyết trình, PDF hoặc ảnh bảng trắng</li><li>Bạn cần vai trò 'Uploader' hoặc 'Moderator' để làm như vậy</li><li>123_321 Tải lên hoặc xóa bỏ có thể cho đến khi phút được hoàn thành</li><li>Pro Mẹo: Nhấp vào nút Upload trên 'Upload trên' Upload 'Upload' Upload ' trên máy tính bảng hoặc điện thoại thông minh của bạn!</li></ul>"
