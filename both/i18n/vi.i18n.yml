      Chào mừng bạn đến với 4Minitz WebApp của chúng tôi
      Bây giờ bạn có thể bắt đầu tham gia vào việc giữ biên bản họp chuyên nghiệp.

      Bạn có thể đăng nhập bằng 'Standard' (không phải LDAP!) đăng nhập tại:
         Máy chủ của bạn: {$rootURL}
         Người dùng của bạn: {$userName}
      {$passwordParagraph}

      Hãy vui vẻ!
        Quản trị viên của bạn

