QuickHelp:
  title: "Быстрая справка"
  meetingSeries: "<p>Здесь вы можете создать новые минуты для текущей серии встреч или нажать на дату ссылки существующих минут.</p>"
  meetingSeriesList: "<p>С 4Minitz вы можете создать минуты для встреч.</p><p>Сначала создайте новую серию встреч и пригласите других пользователей.<br>Затем создайте минуты встречи на несколько дат для вашей серии встреч.</p>"
  minutes: "<p>Добавьте темы для подготовки повестки дня встречи<br>Во время встречи пометить тему с флажок, чтобы очистить вас от этого.<br>Если тема...<br>&nbsp;&nbsp; - не помечен как обсуждаемый или<br>&nbsp;&nbsp; - устанавливается как повторяющаяся тема или<br>&nbsp;&nbsp; - содержит ненужные действия<br>... тема будет представлена на следующем совещании еще раз.</p><p>Нажмите 'Завершить минуты' для отправки минут приглашенным пользователям и действиям их ответчикам.</p>"
  upload: "<ul><li>Здесь вы можете загрузить файлы, такие как презентации, PDF или фото на доске</li><li>Вам нужна роль 'Загрузчик' или 'модератор' для этого</li><li>Загрузка или удаление возможно до завершения минут</li><li>Совет Pro: Нажмите на кнопку выше 'Загрузить' на планшете или смарт-телефоне!</li></ul>"
