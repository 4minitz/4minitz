QuickHelp:
  title: "Aide rapide"
  meetingSeries: "<p>Ici vous pouvez créer de nouvelles minutes pour la série de réunions en cours ou cliquer sur un lien de date des minutes existantes.</p>"
  meetingSeriesList: "<p>Avec 4Minitz vous pouvez créer des minutes pour les réunions.</p><p>Premièrement créer une nouvelle série de réunions et inviter d'autres utilisateurs.<br>Ensuite, créez des minutes de réunion sur plusieurs dates pour votre série de réunions.</p>"
  minutes: "<p>Ajoutez des sujets pour préparer votre agenda de réunion<br>Pendant la réunion, marquez un sujet avec la case à cocher pour vous faire comprendre que vous en avez discuté.<br>Si le sujet...<br>&nbsp;&nbsp; n'est pas marqué comme discuté ou<br>&nbsp;&nbsp; - est défini comme sujet récurrent ou<br>&nbsp;&nbsp; - contient des éléments d'action non-faits<br>... le sujet sera présenté à nouveau lors de la prochaine réunion.</p><p>Cliquez sur 'Finaliser procès-verbal' pour envoyer les minutes aux utilisateurs invités et les éléments d'action à leurs responsables.</p>"
  upload: "<ul><li>Ici vous pouvez télécharger des fichiers comme e.g., présentations, PDFs ou photos de tableau blanc</li><li>Vous avez besoin du rôle 'Uploader' ou 'Moderator' pour le faire</li><li>Le chargement ou la suppression est possible jusqu'à ce que les minutes soient finalisées</li><li>Conseil Pro : Cliquez sur le bouton 'Télécharger' ci-dessus sur votre tablette ou votre téléphone intelligent !</li></ul>"
