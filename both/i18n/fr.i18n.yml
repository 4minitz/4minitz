  Login4MinitzInfo:
    header: "4Minitz : Minutes de réunion collaborative."
    subheader: "● Préparer l'Agenda ● Document Minutes ● Suivre les sujets ●"
    abstract: |
      <p>Chaque utilisateur invité et connecté peut regarder en temps réel les modifications apportées aux minutes de la réunion en cours.</p>
      Nous avons fait 4Minitz logiciel libre et open source, car nous croyons fermement que
      des informations sensibles comme les procès-verbaux de réunion ne devraient pas être hébergées dans le nuage.
      Au lieu de cela, vous voulez l'héberger sur votre propre infrastructure où vous pouvez définir
      le niveau de sécurité et de sécurité dont vous avez besoin.
    prepareAgendaHeading: "Prepare Agenda"
    prepareAgendaDetails: |
      <li>Créez votre série de réunions</li>
      <li>Invitez d'autres utilisateurs</li>
      <li>Spécifiez les modérateurs et les téléchargeurs</li>
      <li>Remplissez l'ordre du jour avec les sujets</li>
      <li>Marquez des sujets récurrents pour l'ordre du jour standard</li>
      <li>Envoyez l'ordre du jour aux utilisateurs invités</li>
    documentMinutesHeading: "Minutes du document"
    documentMinutesDetails: |
      <li>Marquer les participants présents</li>
      <li>Ajouter des éléments d'action avec des responsables aux sujets</li>
      <li>Ajouter des éléments d'information aux sujets</li>
      <li>Ajouter des étiquettes comme 'Décision' aux éléments</li>
      <li>Télécharger des pièces jointes de fichier binaires</li>
      <li>Envoyer des minutes &amp; éléments d'action par e-mail</li>
    trackTopicsHeading: "Sujets de suivi"
    trackTopicsDetails: |
      <li>Les éléments de l'action ouverte apparaîtront la prochaine fois que</li>
      <li>Les sujets non fermés apparaîtront la prochaine fois</li>
      <li>Liste de recherche de tous les sujets jamais discutés</li>
      <li>Enrichir les sujets avec des éléments d'information sur plusieurs réunions</li>
      <li>Trouver des sujets avec des étiquettes (e. . toutes les décisions)</li>
      <li>Rechercher des éléments par recherche plein texte</li>
  Footer:
    withLove: "Codé avec ❤ par le"
    theTeam: "Équipe WebApp"
