  Login4MinitzInfo:
    header: "4Minitz: Procesele de întâlnire în colaborare."
    subheader: "● Pregătiți Agenda ● Procesul-verbal al documentelor ● Urmăriți subiectele ●"
    abstract: |
      <p>Fiecare utilizator invitat și conectat poate viziona modificări ale minutelor curente ale întâlnirii în timp real.</p>
      Am creat un software open source gratuit 4Minitz, deoarece credem cu tărie că
      informații sensibile cum ar fi minutele de întâlnire nu ar trebui să fie găzduite în cloud.
      În schimb doriți să găzduiți-l pe propria infrastructură, unde puteți defini
      nivelul de securitate și siguranță de care aveți nevoie.
    prepareAgendaHeading: "Pregătiți ordinea de zi"
    prepareAgendaDetails: |
      <li>Create your meeting series</li>
      <li>Invite other users</li>
      <li>Specify moderators and uploaders</li>
      <li>Fill agenda with topics</li>
      <li>Mark recurring topics for standard agenda</li>
      <li>Send agenda to invited users</li>
    documentMinutesHeading: "Procesul-verbal al documentului"
    documentMinutesDetails: |
      <li>Mark present participants</li>
      <li>Add action items with responsibles to topics</li>
      <li>Add information items to topics</li>
      <li>Add labels like 'Decision' to items</li>
      <li>Upload binary file attachments</li>
      <li>Send minutes &amp; action items via EMail</li>
    trackTopicsHeading: "Urmăriți subiecte"
    trackTopicsDetails: |
