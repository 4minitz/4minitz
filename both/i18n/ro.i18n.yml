  AdminNewVersion:
    subject: "Există o versiune mai nouă"
    body: |
      Hello Admin,

      It seems you are running an outdated version of 4Minitz.

      Your 4Minitz instance on: {$rootUrl}
      has version: {$myVersion}

      Newest version available is: {$masterVersion}'
      Release notes: {$urlReleaseNotes}
      Please consider to update.

      {$masterMessageText}

      This mail was generated by your 4Minitz backend.
      You can disable the update check via settings.json: \"updateCheck\": false.

      Have fun!
              Your 4Minitz team.


      ---
      4Minitz is free open source developed by the 4Minitz team.
      Source is available at {$url4Minitz}
  AdminRegisterNewUser:
    subject: "Noul dvs. cont pe serverul nostru"
    passwordNotSend: "    Contactați admin pentru parolă."
    passwordParagraph: |
      Parola dvs.: {$password}

      Nu uitați să vă schimbați parola după prima conectare!
    body: |
      Bună ziua {$userLongName},

      Bine ați venit la 4Minitz WebApp.
      Acum puteți începe să participați la păstrarea minutelor profesionale de întâlnire.

      Vă puteți conecta cu 'Standard' (nu LDAP!) login la:
         gazda ta: {$rootURL}
         Utilizatorul tau: {$userName}
      {$passwordParagraph}

      Distreaza-te!
        Administratorul dumneavoastră.

      —
      4Minitz este open source gratuit dezvoltat de echipa 4Minitz. Sursa
      este disponibilă la {$url4Minitz}
  UserRoleChange:
