QuickHelp:
  title: "Szybka pomoc"
  meetingSeries: "<p>Tutaj możesz tworzyć nowe minuty dla bieżącej serii spotkań lub kliknąć na link daty istniejących minut.</p>"
  meetingSeriesList: "<p>Z 4Minitz można tworzyć minuty na spotkania.</p><p>Najpierw utwórz nową serię spotkań i zaproś innych użytkowników.<br>Następnie utwórz protokół spotkania w wielu datach dla serii spotkań.</p>"
  minutes: "<p>Dodaj tematy, aby przygotować program konferencji<br>Podczas spotkania należy zaznaczyć temat z zaznaczonym polem wyboru, aby wyjaśnić, że rozmawiałeś o tym z tym tematem.<br>Jeśli temat ...<br>&nbsp;&nbsp; -nie jest oznaczony jako omówiony lub<br>&nbsp;&nbsp; -jest ustawiony jako wątek powtarzalny lub<br>&nbsp;&nbsp; -zawiera niewykonane elementy działania<br>... temat zostanie zaprezentowany na kolejnym spotkaniu ponownie.</p><p>Kliknij przycisk \"Finalizuj minuty\", aby wysłać je do zaproszonych użytkowników, a elementy działania do ich odpowiedzi.</p>"
  upload: "<ul><li>Tutaj można przesyłać pliki, takie jak np.: prezentacje, pliki PDF czy zdjęcia tablicy konferencyjnej</li><li>Musisz mieć rolę 'Uploader' lub 'Moderator', aby to zrobić</li><li>Przesyłanie lub usuwanie jest możliwe do minut są sfinalizowane</li><li>Pro Tip: Kliknij powyższy przycisk 'Prześlij' na tablecie lub smartfonie!</li></ul>"
