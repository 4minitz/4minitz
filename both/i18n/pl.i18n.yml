  AdminNewVersion:
    subject: "Nowa wersja istnieje"
    body: |
      Witaj Admin,

      Wygląda na to, że używasz przestarzałej wersji 4Minitz.

      Twoja instancja 4Minitza dnia: {$rootUrl}
      ma wersję: {$myVersion}

      Najnowsza wersja dostępna to: {$masterVersion}'
      Notatki o wydaniu: {$urlReleaseNotes}
      Rozważ aktualizację.

      {$masterMessageText}

      Ta wiadomość została wygenerowana przez tło 4Minitz.
      Możesz wyłączyć sprawdzanie aktualizacji za pomocą settings.json: \"updateCheck\": false.

      Baw się dobrze!
              Twoja drużyna 4Minitz.


      ---
      4Minitz jest darmowym otwartym źródłem stworzonym przez zespół 4Minitz.
      Źródło jest dostępne pod adresem {$url4Minitz}
  AdminRegisterNewUser:
    subject: "Twoje nowe konto na naszym serwerze"
    passwordNotSend: "    Skontaktuj się z administratorem w celu uzyskania hasła."
    passwordParagraph: |
      Twoje hasło: {$password}

      Nie zapomnij zmienić hasła po pierwszym zalogowaniu!
    body: |
      Witaj {$userLongName},

      Witamy w naszej 4Minitz WebApp.
      Teraz możesz zacząć uczestniczyć w trakcie profesjonalnych minut spotkania.

      Możesz zalogować się za pomocą 'Standard' (nie LDAP! zaloguj się na:
         Twój host: {$rootURL}
         Twój użytkownik: {$userName}
      {$passwordParagraph}

      Baw się dobrze!
        Twój administrator.

      ---
      4Minitz jest darmowym otwartym źródłem stworzonym przez zespół 4Minitz.
      Źródło jest dostępne pod adresem {$url4Minitz}
