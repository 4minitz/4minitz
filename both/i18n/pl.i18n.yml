  Login4MinitzInfo:
    header: "4Minitz: Protokół ze spotkania w ramach współpracy."
    subheader: "● Przygotowanie Agendy ● Minuty Dokumentu ● Śledzenie tematów ●"
    abstract: |
      <p>Każdy zaproszony i zalogowany użytkownik może oglądać zmiany w aktualnych minutach spotkania w czasie rzeczywistym.</p>
      Stworzyliśmy 4Minitz darmowe oprogramowanie open source, ponieważ jesteśmy głęboko przekonani, że
      poufne informacje, takie jak protokoły z posiedzeń, nie powinny być przechowywane w chmurze.
      Zamiast tego chcesz gościć go w swojej własnej infrastrukturze, gdzie możesz zdefiniować
      poziom bezpieczeństwa i ochrony, którego potrzebujesz.
    prepareAgendaHeading: "Prepare Agenda"
    prepareAgendaDetails: |
      <li>Utwórz serię spotkań</li>
      <li>Zaproś innych użytkowników</li>
      <li>Określ moderatorów i uploaderów</li>
      <li>Wypełnij porządek obrad tematami</li>
      <li>Zaznacz cykliczne tematy dla standardowego porządku obrad</li>
      <li>Wyślij porządek obrad zaproszonym użytkownikom</li>
    documentMinutesHeading: "Protokół dokumentu"
    documentMinutesDetails: |
      <li>Zaznacz obecnych uczestników</li>
      <li>Dodaj elementy działania odpowiedzialne za tematy</li>
      <li>Dodaj elementy informacji do tematów</li>
      <li>Dodaj etykiety takie jak 'Decyzja' do pozycji</li>
      <li>Prześlij pliki binarne</li>
      <li>Wyślij minuty &amp; elementy akcji za pośrednictwem EMail</li>
    trackTopicsHeading: "Śledź tematy"
    trackTopicsDetails: |
      <li>Otwarte elementy akcji pojawią się następnym razem</li>
      <li>Niezamknięte tematy pojawią się następnym razem</li>
      <li>Lista wyszukiwań wszystkich kiedykolwiek dyskutowanych tematów</li>
      <li>wzbogacaj tematy z informacjami na wielu spotkaniach</li>
      <li>Znajdź tematy z etykietami (e. . wszystkie decyzje)</li>
      <li>Znajdź przedmioty przez wyszukiwanie pełnotekstowe</li>
