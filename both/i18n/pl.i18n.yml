QuickHelp:
  title: "Szybka pomoc"
  meetingSeries: "<p>Tutaj możesz utworzyć nowe minuty dla bieżącej serii spotkań lub kliknąć na link daty w istniejących minutach.</p>"
  meetingSeriesList: "<p>Dzięki 4Minitz możesz tworzyć minuty na spotkania.</p><p>Najpierw stwórz nową serię spotkań i zaprosić innych użytkowników.<br>Następnie utwórz protokoły spotkania z wieloma datami dla serii spotkań.</p>"
  minutes: "<p>Dodaj tematy, aby przygotować swój porządek spotkania<br>Podczas spotkania oznacz temat za pomocą pola wyboru, aby wyjaśnić, że o tym rozmawiałeś.<br>Jeśli temat...<br>&nbsp;&nbsp; - nie jest oznaczony jako dyskutowany, ani<br>&nbsp;&nbsp; - jest ustawiony jako temat cykliczny lub<br>&nbsp;&nbsp; - zawiera nieukończone elementy akcji<br>. . Temat zostanie ponownie przedstawiony na następnym posiedzeniu.</p><p>Kliknij \"Finalizuj protokół\", aby wysłać protokoły zaproszonym użytkownikom i elementy akcji do ich odpowiedzialnych.</p>"
  upload: "<ul><li>Tutaj możesz przesłać pliki takie jak np. prezentacje, PDF lub zdjęcia tablicy danych</li><li>Potrzebujesz roli 'Uploader' lub 'Moderator' aby to zrobić</li><li>Przesyłanie lub usuwanie jest możliwe do czasu sfinalizowania</li><li>Wskazówka: Kliknij powyższy przycisk 'Załaduj' na tablecie lub smartfonie!</li></ul>"
