  demoHint: "ملحوظة : يمكن أن تقوم ببدء تشغيل Medo Mode<br>باستخدام اسم المستخدم <b>demo</b> وكلمة السرية <b>demo</b>. أو يمكنك تسجيل الحساب الخاص بك من خلال الضغط على الوصلة \"تسجيل\" بأسفل."
  Login4MinitzInfo:
    header: "4Minitz : محاضر الاجتماع التعاوني."
    subheader: ":: إعداد جدول الأعمال ومحاضر الوثائق للمواضيع."
    abstract: |
      <p>يمكن لكل من المستخدمين المدعوين والذين قاموا ببدء الاتصال مشاهدة التغييرات الخاصة بمحاضر الاجتماع الحالي في الوقت الحقيقي.</p>
      قمنا بجعل 4مينيتز خاليا من البرامج المفتوحة المصدر ، حيث أننا نعتقد بقوة أنه يجب عدم استضافة المعلومات الحساسة
      مثل دقائق الاجتماع في وحدة السحب.
      بدلا من ذلك تريد أن تقوم باستضافته على البنية الأساسية الخاصة بك حيث يمكنك تعريف
      مستوى السرية والأمان الذي تحتاج اليه.
    prepareAgendaHeading: "اعداد جدول الأعمال"
    prepareAgendaDetails: |
      <li>أنشئ سلسلة اجتماعاتك</li>
      <li>ادعو مستخدمين آخرين</li>
      <li>حددوا المشرفين والمحمّلين</li>
      <li>املأ جدول الأعمال بالمواضيع</li>
      <li>وضع علامات على المواضيع المتكررة لجدول الأعمال القياسي</li>
      <li>ارسل جدول الأعمال للمستخدمين المدعوين</li>
    documentMinutesHeading: "محضر الوثيقة"
    documentMinutesDetails: |
      <li>ضع علامة على المشاركين الحاليين</li>
      <li>أضف عناصر عمل ذات مسؤوليات للمواضيع</li>
      <li>أضف عناصر معلومات للمواضيع</li>
      <li>أضف تسميات مثل 'القرار' إلى العناصر</li>
      <li>تحميل مرفقات الملف الثنائي</li>
      <li>إرسال دقائق &amp; عناصر العمل عبر البريد الإلكتروني</li>
    trackTopicsHeading: "تتبع الموضوعات"
    trackTopicsDetails: |
      <li>ستظهر عناصر الإجراءات المفتوحة في المرة القادمة</li>
      <li>ستظهر المواضيع غير المغلقة في المرة القادمة</li>
      <li>قائمة بحث لجميع المواضيع التي نوقشت في أي وقت من الأوقات</li>
      <li>إثراء المواضيع بمعلومات عن العديد من الاجتماعات</li>
      <li>العثور على المواضيع مع التسميات (e. . جميع القرارات)</li>
      <li>العثور على العناصر عن طريق البحث عن النص الكامل</li>
