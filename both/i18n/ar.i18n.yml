QuickHelp:
  title: "مساعدة سريعة"
  meetingSeries: "<p>هنا يمكنك تكوين دقائق جديدة لسلسلة الاجتماعات الحالية أو اضغط على وصلة التاريخ الخاصة بالدقائق الموجودة.</p>"
  meetingSeriesList: "<p>مع 4Minitz يمكنك تكوين دقائق للاجتماعات.</p><p>أولا قم بتكوين سلسلة اجتماعات جديدة ودعوة بعض المستخدمين الآخرين.<br>ثم قم بتكوين دقائق اجتماع في تواريخ متعددة لسلسلة الاجتماع الخاصة بك.</p>"
  minutes: "<p>أضف مواضيع لإعداد جدول أعمال اجتماعك<br>أثناء الاجتماع علامة على موضوع مع مربع الاختيار لتوضيح أنك ناقشت حوله.<br>إذا كان الموضوع...<br>&nbsp;&nbsp; - لم يتم وضع علامة كما نوقش أو<br>&nbsp;&nbsp; - يتم تعيين كموضوع متكرر أو<br>&nbsp;&nbsp; - يحتوي على عناصر غير منجزة من الإجراءات<br>. - سيعرض الموضوع في الجلسة القادمة مرة أخرى.</p><p>انقر فوق 'إنهاء الدقائق' لإرسال الدقائق إلى المستخدمين المدعوين و عناصر العمل إلى مسؤولياتهم.</p>"
  upload: "<ul><li>هنا يمكنك تحميل الملفات مثل مثال. عروض، ملفات PDFs أو صور اللوحة البيضاء</li><li>تحتاج إلى دور 'التحميل' أو 'المشرف' للقيام بذلك</li><li>التحميل أو الحذف ممكن حتى ينتهي الدقائق</li><li>تلميح بر: انقر فوق زر 'التحميل' أعلاه على جهازك اللوحي أو هاتفك الذكي!</li></ul>"
