  Login4MinitzInfo:
    header: "4Minitz: minuti di riunione collaborativa."
    subheader: "● Preparare l'agenda ● Processo del documento ● Argomenti traccia ●"
    abstract: |
      <p>Ogni utente invitato e loggato può guardare in tempo reale le modifiche ai verbali delle riunioni in corso.</p>
      Abbiamo creato 4Minitz free software open source, poiché crediamo fermamente che
      informazioni sensibili come i minuti di riunione non debbano essere ospitate nel cloud.
      si vuole invece ospitarlo sulla propria infrastruttura dove è possibile definire
      il livello di sicurezza necessario.
    prepareAgendaHeading: "Prepare Agenda"
    prepareAgendaDetails: |
      <li>Crea la tua serie di riunioni</li>
      <li>Invita altri utenti</li>
      <li>Specifica moderatori e caricatori</li>
      <li>Riempi l'agenda con gli argomenti</li>
      <li>Contrassegna gli argomenti ricorrenti per l'agenda standard</li>
      <li>Invia l'agenda agli utenti invitati</li>
    documentMinutesHeading: "Minuti del documento"
    documentMinutesDetails: |
      <li>Segnala presenti partecipanti</li>
      <li>Aggiungi elementi di azione con risponditori agli argomenti</li>
      <li>Aggiungi informazioni agli argomenti</li>
      <li>Aggiungi etichette come 'Decisione' agli articoli</li>
      <li>Carica file binari allegati</li>
      <li>Invia minuti &amp; action items via EMail</li>
    trackTopicsHeading: "Traccia argomenti"
    trackTopicsDetails: |
      <li>Gli elementi di azione aperti appariranno la prossima volta</li>
      <li>Argomenti non chiusi appariranno la prossima volta</li>
      <li>Elenco di tutti gli argomenti mai discussi</li>
      <li>Arricchisci argomenti con informazioni su più riunioni</li>
      <li>Trova argomenti con etichette (e. . tutte le decisioni)</li>
      <li></li>Trova elementi tramite ricerca fulltext</li>
  Footer:
    withLove: "Codificato con ❤ dal"
    theTeam: "Team WebApp"
