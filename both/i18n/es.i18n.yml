  AdminRegisterNewUser:
    subject: "Tu nueva cuenta en nuestro servidor"
    passwordNotSend: "    Contacte al administrador para obtener una contraseña."
    passwordParagraph: |
      Su contraseña: {$password}

      ¡No se olvide de cambiar su contraseña después de iniciar sesión!
    body: |
      Hello {$userLongName},

      Welcome to our 4Minitz WebApp.
      Now you can start to participate in keeping of professional meeting minutes.

      You may sign in with 'Standard' (not LDAP!) login at:
         Your host     : {$rootURL}
         Your user     : {$userName}
      {$passwordParagraph}

      Have fun!
        Your Admin.

