  AdminNewVersion:
    subject: "Newer version exists"
    body: |
      Merhaba Admin,

      Görünüşe göre 4Minitz 'in modası geçmiş bir versiyonunu işletiyorsunuz.

      sizin 4Minitz örneğiniz: {$rootUrl}
      has sürüm: {$myVersion}

      nebatı sürümü mevcut: {$masterVersion}'
      Yayın notları: {$urlReleaseNotes}
      Lütfen güncellemeyi düşünün.

      {$masterMessageText}

      Bu posta 4Minitz arka ucunuz tarafından üretildi.
      Settings.json: \" updateCheck \" ile güncelleme denetimini geçersiz kılabilirsiniz: false.

      iyi eğlenceler!
              4Minitz takımınız.


      ---
      4Minitz, 4Minitz takımı tarafından geliştirilen ücretsiz açık kaynak.
      Kaynak: {$url4Minitz}
  AdminRegisterNewUser:
    subject: "Your new account at our server"
    passwordNotSend: "    Contact admin for password."
    passwordParagraph: |
      Your password : {$password}

      Don't forget to change your password after first login!
    body: |
      Hello {$userLongName},

      Welcome to our 4Minitz WebApp.
      Now you can start to participate in keeping of professional meeting minutes.

      You may sign in with 'Standard' (not LDAP!) login at:
         Your host     : {$rootURL}
         Your user     : {$userName}
      {$passwordParagraph}

      Have fun!
        Your Admin.

      ---
      4Minitz is free open source developed by the 4Minitz team.
      Source is available at {$url4Minitz}
  UserRoleChange:
    subject: "Sizin rolünüz şu şekilde değişti: '{$meetingProject}:{$meetingName}'"
    body: |
      Hello {$userName}

      Your role has changed for meeting series '{$meetingProject}:{$meetingName}'
      ({$meetingSeriesURL})

         Your old role was           : {$roleOld}
         Your new role is            : {$roleNew}
         The change was performed by : {$moderatorName}

      For a comprehensive list of rights for each role see:
      {$urlRoleDocu}

      Have fun!
        Your Admin.

      ---
      4Minitz is free open source developed by the 4Minitz team.
      Source is available at {$url4Minitz}"
