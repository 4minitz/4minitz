<template name="meetinglist">
    <div class="divider"></div>

    <div class="section">
        <a class="waves-effect waves-light btn" href="/meetingnew">
            <i class="mdi-action-grade right"></i>
            New Meeting
        </a>
    </div>

    <div class="divider"></div>
    <ul>
      {{#each meetings}}
        {{> meeting}}
      {{/each}}
    </ul>

    <div class="help">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Quick Help</span>
                        <p>With 4minitz you can create minutes for meetings. Fast!</p>
                        <p>First create a meeting type, then create minutes on multiple dates for this special meeting type</p>
                    </div>
                    <div class="card-action">
                        <a href="#" class="hidehelp">OK, Hide</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="divider"></div>
</template>


<template name="meeting">
    <li class="meetingListItem">
        <a class="btn-floating waves-effect waves-light" href="minutesadd"><i class="mdi-content-add"></i></a>
        <a class="btn-floating waves-effect waves-light" href="minuteslist"><i class="mdi-action-list"></i></a>
        <a class="btn-floating waves-effect waves-light red" id="deleteMeeting"><i class="mdi-action-delete"></i></a>
      {{project}}: {{name}}
    </li>
</template>
