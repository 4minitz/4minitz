<template name="meetingnew">
    <h2 class="header center orange-text">
        New Meeting Type
    </h2>
    <div class="divider"></div>


    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="id_meetingproject" type="text" class="validate" name="meetingproject">
                    <label for="id_meetingproject">Project</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="id_meetingname" type="text" class="validate" name="meetingname">
                    <label for="id_meetingname">Meeting Name</label>
                </div>
            </div>
            <a class="waves-effect waves-light btn-large" href="/">Cancel</a>
            <a class="waves-effect waves-light btn-large" id="btnSave">Save</a>
        </form>
    </div>

</template>
