<template name="minutesedit">
    <h2 class="header center orange-text">
        Edit Minutes for Meeting<br>
        {{meeting.project}} - {{meeting.name}}
    </h2>

    <p></p>

    <div class="well">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="id_minutesdate">Date</label>
                        <input id="id_minutesdate" type="date" class="form-control" value={{minutes.date}}>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="id_participants" class="active">Participants</label>
                <input id="id_participants" type="text" value="{{minutes.participants}}" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_agenda" class="active">Agenda</label>
                <textarea id="id_agenda" class="form-control" value="{{minutes.agenda}}"></textarea>
            </div>
            <hr>

            <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true" aria-label="Add Topic"></span>
                Add Topic
            </button>


            <br>
            <br>
            {{>topics topicsArray}}
        </form>
    </div>





    <!-- *********************** -->
    <!-- MODAL DIALOG: Add Topic -->
    <!-- *********************** -->

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Add Topic</h4>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="form-group">
                        <label for="id_subject">Subject of Topic</label>
                        <input id="id_subject" type="text" class="form-control">
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="id_priority">Priority</label>
                                <input id="id_priority" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="id_responsible">Responsible</label>
                                <input id="id_responsible" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="id_duedate">Due Date</label>
                                <input id="id_duedate" type="date" class="form-control"
                                       data-value={{currentDatePlusDeltaDays 7}}>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="id_details">Details</label>
                        <textarea id="id_details" class="form-control"></textarea>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnOK">Save Topic</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END-OF MODAL DIALOG: Add Topic -->


</template>
