<template name="minuteslist">
    <h2 class="header center orange-text">
        List Minutes for Meeting<br>
        {{meeting.project}} - {{meeting.name}}
    </h2>
    <div class="divider"></div>

    <p></p>
    <ul>
        {{#each minutes}}
          <li><a href="/minutesedit/{{this._id}}" class="waves-effect waves-light btn">{{date}}</a>
          <!-- li><a href="/minutesshow/{{this._id}}" class="waves-effect waves-light btn">{{date}}</a -->
                 Participants: {{participants}}</li>
        {{/each}}
    </ul>

    <div class="divider"></div>

    <p></p>
    <a class="waves-effect waves-light btn-large" href="/">OK</a>

    <div class="help">
        <div class="row">
            <div class="col s12 m6">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Quick Help</span>
                        <p>Click on date button to show details for these minutes</p>
                    </div>
                    <div class="card-action">
                        <a href="#" id="btnHideHelp">OK, Hide</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


</template>
