<template name="adminRegisterUser">
    <div class="modal fade" id="dlgAdminRegisterUser" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="{{__ 'admin.register.Label' }}">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="{{__ 'buttons.Close' }}"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{__ 'admin.register.Label' }}</h4>
                    <h5>{{__ 'admin.register.Hint' }}</h5>
                </div>
                <form id="frmDlgRegisterUser">
                    <div class="modal-body">
                        <div class="form-group label-floating">
                            <label for="id_newUsrName" class="control-label">{{__ 'profile.UserName' }}</label>
                            <input id="id_newUsrName" type="text" class="form-control"
                                   required data-error-msg="Please enter a valid username" autocomplete="off">
                        </div>
                        <div class="form-group label-floating">
                            <label for="id_newUsrLongName" class="control-label">{{__ 'profile.LongName' }}</label>
                            <input id="id_newUsrLongName" type="text" class="form-control"
                                   required data-error-msg="Please enter a valid long name" autocomplete="off">
                        </div>
                        <div class="form-group label-floating">
                            <label for="id_newUsrMail" class="control-label">{{__ 'profile.EMail' }}</label>
                            <input id="id_newUsrMail" type="text" class="form-control"
                                   required data-error-msg="Please enter a valid EMail address" autocomplete="off">
                        </div>
                        <div class="form-group label-floating">
                            <label for="id_newUsrPassword1" class="control-label">{{__ 'profile.Password' }}</label>
                            <input id="id_newUsrPassword1" type="password" class="form-control"
                                   required data-error-msg="Please enter a valid password" autocomplete="off">
                        </div>
                        <div class="form-group label-floating">
                            <label for="id_newUsrPassword2" class="control-label">{{__ 'profile.PasswordRepeat' }}</label>
                            <input id="id_newUsrPassword2" type="password" class="form-control"
                                   required data-error-msg="Please enter a valid password" autocomplete="off">
                        </div>

                        {{#if isMailEnabled}}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class='checkbox form-group'>
                                        <label for='id_regUserSendMail'>
                                            <input id="id_regUserSendMail" type='checkbox' class='checkbox' checked>
                                            {{__ 'admin.register.SendMail' }}
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class='checkbox form-group'>
                                        <label for='id_RegUserSendPassword'>
                                            <input id="id_RegUserSendPassword" type='checkbox' class='checkbox' checked>
                                            {{__ 'admin.register.IncludePassword' }}
                                        </label>
                                    </div>
                                </div>
                            </div>
                        {{/if}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnRegisterUserCancel" class="btn btn-default" data-dismiss="modal">{{__ 'buttons.Cancel' }}</button>
                        <button type="submit" id="btnRegisterUserSave" class="btn btn-primary btn-raised">{{__ 'buttons.Register' }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
