<template name="admin">
    {{#if currentUser}}
        {{#if currentUser.isAdmin}}
            <h2>Hi Admin!</h2>
            <button class="btn btn-primary btn-default btn-raised"
                    data-toggle="modal"
                    data-target="#dlgAdminRegisterUser">
                Register User
            </button>

            {{> adminRegisterUser}}
        {{/if}}
    {{/if}}
</template>
