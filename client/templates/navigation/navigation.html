<template name="navigation">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <!--Collapse/Expand button on small devices-->
        <button
          type="button"
          class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false"
        >
          <span class="sr-only">{{__ 'Navigation.toggleNavigation' }}</span>
          <span class="icon-bar"></span>
          <!--These are the three stripes of the Hamburger icon-->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <!-- #Security: We are using three curly braces here to give the system admin -->
        <!-- the chance to configure some nice brand logo for his company even with HTML tags -->
        <!-- We asume a sysadmin won't insert any harmful code here -->
        <a class="navbar-brand" href="{{pathFor '/'}}">{{{ logoHTML }}}</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <!-- class="active" -->
          <li>
            <a
              target="_blank"
              href="https://github.com/4minitz/4minitz/blob/develop/doc/user/usermanual.md"
            >
              {{__ 'Navigation.help' }}</a
            >
          </li>
          <li>
            <a id="btnAbout" data-toggle="modal" data-target="#dlgAbout">
              {{__ 'Navigation.about' }}</a
            >
          </li>

          <!--User DropDown Menu-->
          {{#if currentUser}}
          <li class="dropdown">
            <a
              id="navbar-usermenu"
              class="dropdown-toggle"
              data-toggle="dropdown"
            >
              <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
              {{displayUsername}}
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              {{#if currentUser.isAdmin}}
              <li>
                <a id="navbar-admin" href="{{pathFor 'admin'}}">
                  {{__ 'Navigation.adminTasks' }}</a
                >
              </li>
              {{/if}} {{#unless currentUser.isLDAPuser}} {{#unless
              currentUser.isDemoUser}}
              <li>
                <a id="navbar-dlgEditProfile">
                  {{__ 'Navigation.editProfile' }}</a
                >
              </li>
              <li>
                <a
                  data-toggle="modal"
                  data-target="#dlgChangePassword"
                  id="navbar-dlgChangePassword"
                >
                  {{__ 'Navigation.changePassword' }}</a
                >
              </li>
              {{/unless}} {{/unless}}
              <li>
                <a id="navbar-dlgLocale">
                  {{__ 'Navigation.setLanguageForUser' }}
                </a>
              </li>
              <li class="divider"></li>
              <li><a id="navbar-signout"> {{__ 'Navigation.signOut' }}</a></li>
            </ul>
          </li>
          {{else}}
          <!-- No User logged in -->
          <li>
            <a id="navbar-dlgLocale"> {{__ 'Navigation.setLanguageLogin' }}</a>
          </li>
          {{/if}}
          <!--currentUser?-->
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>

  {{> aboutDialog }} {{> passwordChangeDialog }} {{> profileEditDialog }} {{>
  localeDialog }}
</template>
