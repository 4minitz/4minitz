<template name="filterUsage">
    <p>
        You can use several keywords to filter the listed elements. All keywords may be combined which filters those
        items matching all given search parameters.
    </p>

    <table class="table">
        <thead>
        <tr>
            <th>Keyword</th>
            <th>Format</th>
            <th>Values</th>
        </tr>
        </thead>
        <tbody>
        {{#each keywords}}
            <tr>
                <td><strong>{{key}}</strong></td>
                <td>{{format}}</td>
                <td>{{values}}</td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">{{description}}</td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2">e.g. {{example}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>


</template>
