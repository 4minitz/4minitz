<template name="confirmationDialog">
    <div class="modal fade" id="confirmDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">{{getTitle}}</h4>
            </div>

            <div class="modal-body">
                {{getContent}}
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="confirmationDialogCancel" data-dismiss="modal">Cancel</button>
                <a class="btn btn-danger btn-ok" id="confirmationDialogOK" data-dismiss="modal">{{getConfirmBtnName}}</a>
            </div>
        </div>
    </div>
    </div>
</template>
