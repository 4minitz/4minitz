<template name="topicEdit">
    <!-- *********************** -->
    <!-- MODAL DIALOG: Edit Topic -->
    <!-- *********************** -->

    <div class="modal fade" id="dlgAddTopic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Topic</h4>
                </div>
                <div class="modal-body">
                    <form id="frmDlgAddTopic">
                        <div class="form-group">
                            <label for="id_subject">Subject of Topic (mandatory)</label>
                            <input id="id_subject" type="text" class="form-control" value="{{getTopicSubject}}">
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_priority">Priority</label>
                                    <input id="id_priority" type="text" class="form-control" value="{{getTopicPriority}}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_responsible">Responsible</label>
                                    <input id="id_responsible" type="text" class="form-control" value="{{getTopicResponsible}}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="id_duedateInput">Date</label>
                                    <div class='input-group date' id='id_duedatePicker'>
                                        <input id="id_duedateInput" type='text' class="form-control" value="{{getTopicDate}}"/>
                                    <span class="input-group-addon">
                                        <span class="glyphicon glyphicon-calendar"></span>
                                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="id_details">Details</label>
                            <textarea id="id_details" class="form-control">{{getTopicDetails}}</textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="btnTopicSave">Save Topic</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END-OF MODAL DIALOG: Add Topic -->

</template>
