<template name="meetingSeriesOverview">
    <li class="list-group-item meeting-series-item" style="padding-bottom: 10px;">
        <a href="{{pathFor 'meetingseries' _id=this._id}}">{{project}}: {{name}}</a>
        {{#if isModeratorOfSeries}}
            <span class="fa fa-user-alt" title="You are moderator."></span>
        {{/if}}
        {{#if lastMinutesId}}
            (<span class="hidden-xs">last minutes of </span><a href="{{pathFor 'minutesedit' _id=lastMinutesId}}">{{lastMinutesDate}}</a>
            {{#if lastMinutesFinalized}}
                <span class="fa fa-check" title="Minutes are finalized."
                      aria-hidden="true" aria-label="Finalized"></span>)
            {{else}}
                <span class="fa fa-exclamation-circle" title="Minutes are not finalized."
                      aria-hidden="true" aria-label="Not finalized"></span>)
            {{/if}}
        {{/if}}
        <span class="badge">{{countMinutes}}</span>
    </li>
</template>
