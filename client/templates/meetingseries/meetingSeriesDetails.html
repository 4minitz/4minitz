<template name="meetingSeriesDetails">

    {{#with meetingSeries}}
        <!--Include modal dialog for edit meeting series -->
        {{> meetingSeriesEdit this}}

        <h2 class="header">
            <span class="hidden-xs">Meeting Series:</span>
            {{#if isModerator}}
                <a href="#" data-toggle="modal" data-target="#dlgEditMeetingSeries" id="btnEditMeetingSeries"
                    title="Configure Meeting Series">
                    {{project}} - {{name}}
                    <span class="glyphicon glyphicon-cog pull-right" aria-hidden="true" aria-label="Edit Meeting Series"></span>
                </a>
            {{else}}
                {{project}} - {{name}}
            {{/if}}
        </h2>
    {{/with}}

    {{> error}}

    <ul class="nav nav-tabs">
        <li id="tab_minutes" data-template="minutesList" role="presentation" class="active"><a href="#">Minutes</a></li>
        <li id="tab_topics" data-template="tabTopicsItems" data-action="topics" role="presentation"><a href="#">Topics</a></li>
        <li id="tab_items" data-template="tabTopicsItems" data-action="items" role="presentation"><a href="#">Items</a></li>
    </ul>
    <div class="active">
        {{> Template.dynamic template=tab data=tabData}}
    </div>

    <p></p>
    <a class="btn btn-primary btn-raised" href="/">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true" aria-label="Go Back"></span>
        Go Back
    </a>

    <br>
    <br>

    <div class="help panel panel-default">
        <div class="panel-heading">Quick Help</div>
        <div class="panel-body">
            <p>Here you may create new minutes for the current meeting series or click on a date link of existing minutes.</p>
            <a href="#" id="btnHideHelp">OK, Hide</a>
        </div>
    </div>
</template>
