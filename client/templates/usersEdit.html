<template name="usersEdit" id="id_useredit">
    {{#if isModeEditSeries}}
            <table class="table table-striped" style="border: 1px solid darkgray;">
                <thead>
                    <tr>
                        <th style="vertical-align: middle;">User</th>
                        <th style="vertical-align: middle;">Role</th>
                        <th style="text-align: right; vertical-align: middle;">Delete</th>
                    </tr>
                </thead>
                <tbody>
                {{#each users}}
                    {{# with userRoleObj this._id}}
                        <tr id="id_userRow">
                            <td style="vertical-align: middle;" id="id_userName">
                                {{getUser.username}}
                            </td>
                            <td style="vertical-align: middle;" id="id_userRole">
                                {{#if userIsReadOnly}}
                                    {{currentRole}}     <!-- static role text -->
                                {{else}}
                                    {{{rolesOptions}}}
                                {{/if}}
                            </td>
                            <td style="text-align: right; vertical-align: middle;">
                                {{#unless userIsReadOnly}}
                                    <span id="btnDeleteUser" class="glyphicon glyphicon-trash" style="color:red; cursor:pointer;"></span>
                                {{/unless}}
                            </td>
                        </tr>
                    {{/with}}
                {{/each}}

                <!--Use TypeAhead.js for insertion of new users-->
                <tr>
                    <td colspan="3">
                        <input class="form-control typeahead"
                               id ="edt_AddUser"
                               name="newUserName"
                               type="text"
                               placeholder="Add User..."
                               autocomplete="off"
                               data-source="userListClean"/>
                    </td>
                </tr>

                </tbody>

            </table>

    {{else}}
        Not isModeEditSeries
    {{/if}}
</template>
