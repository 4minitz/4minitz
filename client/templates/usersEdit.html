<template name="usersEdit" id="id_useredit">
    <div class="form-group">
        <label class="control-label" for="id_useredit">User Editor</label>
        {{#if isModeEditSeries}}
            <table class="table table-striped">
                <thead>
                    <tr>
                    </tr>
                </thead>
                <tbody>
                {{#each users}}
                    {{# with userRoleObj this._id}}
                        <tr id="id_userRow">
                            <td style="vertical-align: middle;" id="id_userName">
                                {{getUser.username}}
                            </td>
                            <td style="vertical-align: middle;" id="id_userRole" class="form-group">
                                {{#if userIsReadOnly}}
                                    {{currentRole}}     <!-- static role text -->
                                {{else}}
                                    {{{rolesOptions}}}
                                {{/if}}
                            </td>
                            <td style="text-align: right; vertical-align: middle;">
                                {{#unless userIsReadOnly}}
                                    <span id="btnDeleteUser" class="glyphicon glyphicon-trash" style="color:red; cursor:pointer;"></span>
                                {{/unless}}
                            </td>
                        </tr>
                    {{/with}}
                {{/each}}

                </tbody>

            </table>

            <!--Use TypeAhead.js for insertion of new users-->
            <div class="form-group">
                <input class="form-control typeahead"
                       id ="edt_AddUser"
                       name="newUserName"
                       type="text"
                       placeholder="Add User..."
                       autocomplete="off"
                       data-source="userListClean"/>
            </div>
        {{else}}
            Not isModeEditSeries
        {{/if}}
    </div>
</template>
