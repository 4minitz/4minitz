<template name="loginLdap">
    <div class="at-form">
        <div class="at-title">
            <h3>Sign In</h3>
        </div>

        {{> error}}

        <form id="ldapLoginForm">
            <fieldset>
                <div class="form-group label-floating">
                    <label class="control-label" for="id_ldapUsername">Username</label>
                    <input class="form-control" id="id_ldapUsername" type="text" required
                           data-error-msg="Please enter your username" autocomplete="off">
                </div>
                <div class="form-group label-floating">
                    <label class="control-label" for="id_ldapPassword">Password</label>
                    <input class="form-control" id="id_ldapPassword" type="password" required
                           data-error-msg="Please enter your password" autocomplete="off">
                </div>
                <br>
                <button id="idBtnLdapSignIn"
                        class="at-btn submit btn btn-lg btn-block btn-default btn-primary btn-raised"
                        aria-hidden="true" aria-label="Sign In" type="submit">
                    Sign In
                </button>
            </fieldset>
        </form>
    </div>
</template>
