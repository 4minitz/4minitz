<template name="login">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            {{#if ldapEnabled}}
                <ul class="nav nav-tabs">
                    <li id="tab_ldap" data-template="loginLdap" role="presentation" class="active"><a href="#">LDAP</a></li>
                    <li id="tab_standard" data-template="atForm" role="presentation" class=""><a href="#">Standard</a></li>
                </ul>
            {{/if}}

            {{> Template.dynamic template=tab}}
        </div>
    </div>

    {{#if showInfoOnLogin}}
        {{> loginInfo }}
    {{/if}}

</template>
