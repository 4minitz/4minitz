<template name="profileEditDialog">
    <div class="modal fade" id="dlgEditProfile" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="Edit Profile">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Profile</h4>
                </div>
                {{> error}}
                <form id="frmDlgEditProfile">
                    <div class="modal-body">
                        <div class="form-group ">
                            <label for="id_longName" class="control-label">Long Name</label>
                            <input id="id_longName" type="text" class="form-control" autocomplete="off">
                        </div>
                        <div class="form-group ">
                            <label for="id_emailAddress" class="control-label">E-Mail</label>
                            <input id="id_emailAddress" type="text" class="form-control"
                                   required data-error-msg="Please enter a valid E-Mail address" autocomplete="off">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnEditProfileCancel" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" id="btnEditProfileSave" class="btn btn-primary btn-raised">Change</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
