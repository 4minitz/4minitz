<template name="connectionInfo">
    {{#if connectionLost}}
        <div id="connectionLostWarning" style="display: none;">
            <span id="btnWarningExpandCollapse" class="connection-info btn-warning-expand" aria-hidden="true"
              title="Connection Lost!
                    Status: {{connectionStatus.status}}
                    Retry Count: {{connectionStatus.retryCount}}
                    Retry Time: {{connectionWaitTime}} sec.
                    Reason: {{connectionStatus.reason}}
                    Click to reconnect.">
                {{#if currentSymbol }}
                    <span class="glyphicon glyphicon-warning-sign"></span>
                {{else}}
                    <span class="glyphicon glyphicon-remove remove-symbol"></span>
                {{/if}}
            </span>

            <div id="warningMessage" class="connection-info connection-warning-text" aria-hidden="true">
                <b>You have lost the connection to the 4Minitz server.</b>
                If you close your browser, unsaved data might be lost.
                Please contact your sever admin if this problem persists.
                <a  id="btnReconnect" class="btn-reconnect">
                    <span class="btn btn-secondary btn-raised"
                          style="color:yellow; font-size:100%; font-weight:bold; background:darkred;">
                    Try To Reconnect
                    </span>
                </a>
            </div>
        </div>
    {{/if}}

</template>
