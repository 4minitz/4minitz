<template name="appLayout">

    {{> navigation}}

    <div class="container">
        {{#if isLoggedIn}}
            {{> Template.dynamic template=main}}
        {{else}}
            {{> login}}
        {{/if}}
    </div>

    {{> confirmationDialog}}

    {{#if showGitHubCorner}}
        {{> githubcorner }}
    {{/if}}
    {{> connectionInfo }}

</template>
