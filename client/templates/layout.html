<template name="appLayout">

        {{> navigation}}

        <div class="container">

            {{> broadcastMessageDialog }}

            {{#if isLoggedIn}}
                {{> Template.dynamic template=main}}
                {{> confirmationDialog}}
            {{else}}
                {{> login}}
            {{/if}}
        </div>

        {{#if showGitHubCorner}}
            {{> githubcorner }}
        {{/if}}
        {{> connectionInfo }}

</template>
