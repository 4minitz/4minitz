<template name="topicElement">
    <div class="well" data-id="{{topic._id}}">
        <div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" class="checkbox" id="btnToggleState" {{checkedState}} {{disabledState}}>
                </label>

                <h3 style="display: inline;">
                    {{topic.subject}}
                    {{#if topic.responsible}}
                        ({{topic.responsible}})
                    {{/if}}
                </h3>

                <!-- Edit & Delete Icons -->
                {{#if isEditable}}
                    <span class="">
                            <a id="btnEditTopic" href="#" data-toggle="modal" data-target="#dlgAddTopic" class="panel-link">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                            <a id="btnDelTopic" href="#" class="panel-link">
                                <span class="glyphicon glyphicon-trash"></span>
                            </a>
                            <a href="#" id="addTopicInfoItem_{{topic._id}}" class="addTopicInfoItem panel-link" data-toggle="modal" data-target="#dlgAddInfoItem" title="Addd element">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </span>
                {{/if}}

                <!-- New-Topic-Label -->
                {{#if topic.isNew}}
                    <span class="badge pull-right" style="margin-bottom: 5px;">New</span>
                {{/if}}
            </div>
        </div>

        <div style="margin-left: 20px; padding-left: 5px;">
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                {{#each topic.infoItems}}
                    {{> topicInfoItem getInfoItem}}
                {{/each}}
            </div>
        </div>
    </div>
</template>
