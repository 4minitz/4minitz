<template name="topicsList">
    <div class="panel-group" id="topicPanel">
        {{#each getTopics}}
            {{> topicElement getTopicElement}}
        {{/each}}
        <form id="addTopicForm">
            <div class="form-group label-placeholder">
                <label for="addTopicField" class="control-label">ADD TOPIC</label>
                <input type="text" class="form-control" id="addTopicField">
            </div>
        </form>
    </div>
</template>
