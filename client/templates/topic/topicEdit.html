<template name="topicEdit">
    <!-- *********************** -->
    <!-- MODAL DIALOG: Edit Topic -->
    <!-- *********************** -->

    <div class="modal fade" id="dlgAddTopic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Topic</h4>
                </div>
                {{> error}}
                <div class="modal-body">
                    <form id="frmDlgAddTopic">
                        <div class="form-group label-floating">
                            <label for="id_subject" class="control-label">Subject of Topic (mandatory)</label>
                            <input id="id_subject" type="text" class="form-control" value="{{getTopicSubject}}" autocomplete="off">
                        </div>
                        <div class="form-group label-floating">
                            <label for="id_responsible" class="control-label">Responsible</label>
                            <input id="id_responsible" type="text" class="form-control" value="{{getTopicResponsible}}">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary btn-raised" id="btnTopicSave">Save Topic</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END-OF MODAL DIALOG: Add Topic -->

</template>
