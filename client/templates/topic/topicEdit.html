<template name="topicEdit">

    <div class="modal fade" id="dlgAddTopic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Topic</h4>
                </div>
                {{> error}}
                <form id="frmDlgAddTopic">
                    <div class="modal-body">
                        <div class="form-group label-floating">
                            <label for="id_subject" class="control-label">Subject of Topic (mandatory)</label>
                            <input id="id_subject" type="text" class="form-control" value="{{getTopicSubject}}" autocomplete="off">
                        </div>
                        <div class="form-group form-group-responsibles">
                            <label for="id_selResponsible" class="control-label" style="color: teal;">Responsible</label>
                            <select id="id_selResponsible" multiple="multiple" style="width:100%;">
                                <!--Options will be filled in by show.bs.modal event handler-->
                            </select>
                        </div>
                        <div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="btnTopicCancel" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="submit" id="btnTopicSave" class="btn btn-primary btn-raised">Save Topic</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</template>
