<template name="minutesList">
    <div class="clearfix">
        {{#if isModeratorOfParentSeries}}
        <div class="pull-right">
            <!-- "Add Minutes" button -->
            <a href="{{addMinutesPath}}" id="btnAddMinutes" class="btn btn-success btn-raised" disabled="{{addMinutesNotAllowed}}">
                <span class="glyphicon glyphicon-plus" aria-hidden="true" aria-label="Add Meeting Minutes"></span>
                Add Minutes
            </a>
        </div>
        {{else}}
            &nbsp;
        {{/if}}
    </div>

    <div class="well">
        <table class="table table-striped">
            <thead style="font-weight: bold;">
                <td>Date</td>
                <td>Finalized</td>
                <td>Participants</td>
            </thead>
            <tbody>
            {{#each minutes}}
            <tr>
                <td>
                    <a href="/minutesedit/{{_id}}" id="id_linkToMinutes">{{date}}</a>
                    {{#if isModeratorOfParentSeries}}
                        {{#if isDeleteAllowed}}
                            <a href="#" id="deleteMinutes">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true" aria-label="Remove Meeting Minutes"
                                style="color: red;"></span>
                            </a>
                        {{/if}}
                    {{/if}}
                </td>
                <td>
                    &nbsp;
                    {{#if isFinalized}}
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" aria-label="Finalized"></span>
                    {{else}}
                        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true" aria-label="Finalized"></span>
                    {{/if}}
                </td>
                <td>
                    {{participants}}
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
