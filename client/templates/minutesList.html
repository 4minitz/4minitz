<template name="minutesList">
    <div class="clearfix">
        <div class="pull-right">
            <!-- Responsive "Add Minutes" button via hidden/visible-xs, hidden/visible-sm -->
            <a href="{{addMinutesPath}}" class="btn btn-success btn-raised hidden-xs hidden-sm" disabled="{{addMinutesNotAllowed}}">
                Add Minutes
            </a>
            <div class="pull-left">
                <a href="{{addMinutesPath}}" class="btn btn-success btn-raised visible-xs visible-sm" disabled="{{addMinutesNotAllowed}}" title="Add Minutes">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
            </div>

            <!-- Responsive "Delete Meeting Series" button via hidden/visible-xs, hidden/visible-sm -->
            <a href="#" id="deleteMeetingSeries" class="btn btn-danger btn-raised hidden-xs hidden-sm">
                Delete Meeting Series
            </a>
            <div class="pull-right">
                <a href="#" id="deleteMeetingSeries" class="btn btn-danger btn-raised visible-xs visible-sm">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                </a>
            </div>
        </div>
    </div>

    <div class="well">
        <table class="table table-striped">
            <thead style="font-weight: bold;">
                <td>Date</td>
                <td>Finalized</td>
                <td>Participants</td>
            </thead>
            <tbody>
            {{#each minutes}}
            <tr>
                <td>
                    <a href="/minutesedit/{{_id}}">{{date}}</a>
                    {{#if isDeleteAllowed}}
                        <a href="#" id="deleteMinutes">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true" aria-label="Remove Meeting Minutes"></span>
                        </a>
                    {{/if}}
                </td>
                <td>
                    &nbsp;
                    {{#if isFinalized}}
                        <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true" aria-label="Finalized"></span>
                    {{else}}
                        <span class="glyphicon glyphicon-warning-sign" aria-hidden="true" aria-label="Finalized"></span>
                    {{/if}}
                </td>
                <td>
                    {{participants}}
                </td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
