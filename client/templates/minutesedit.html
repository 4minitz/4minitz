<template name="minutesedit">
    <h2 class="header">
        Edit Minutes for
        <a href="/meetingseries/{{meetingSeries._id}}">{{meetingSeries.project}} - {{meetingSeries.name}}</a>
    </h2>

    <p></p>

    <div class="well">
        <form>
            <div class="row">
                <div class="col-md-4 col-md-push-8 text-right">


                    {{#if isFinalized}}
                        <!--Static Finalize Text -->
                        Finalized on {{getFinalizedDate}} by {{getFinalizedBy}}
                        {{#if isUnfinalizeAllowed}}
                            <a href="" id="btn_unfinalizeMinutes" class="btn btn-default" title="un-finalize">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                        {{/if}}
                    {{else}}
                        <!--Delete Minutes Button-->
                        <button type="button" id="btn_deleteMinutes" class="btn btn-danger btn-lg btn-raised">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true" aria-label="Delete Minutes"></span>
                            Delete Minutes
                        </button>

                        <!--Finalize Minutes Button-->
                        <button type="button" id="btn_finalizeMinutes" class="btn btn-success btn-lg btn-raised">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true" aria-label="Finalize Minutes"></span>
                            Finalize Minutes
                        </button>
                    {{/if}}
                </div>

                <!--Date Picker-->
                <div class="col-md-8 col-md-pull-4">
                    <div class="form-group">
                        <label for="id_minutesdateInput">Date</label>
                        <div class='input-group date' id='id_minutesdatePicker'>
                            <input id="id_minutesdateInput" type='text' class="form-control" value="{{minutes.date}}" {{readOnlyIfFinalized}}/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>


            </div>



            <div class="form-group label-floating">
                <label for="id_participants" class="control-label">Participants</label>
                <input id="id_participants" type="text" value="{{minutes.participants}}" class="form-control" {{readOnlyIfFinalized}}>
            </div>
            <div class="form-group">
                <label for="id_agenda" class="active">Agenda</label>
                <textarea id="id_agenda" class="form-control" {{readOnlyIfFinalized}}>{{minutes.agenda}}</textarea>
            </div>
            <hr>

            {{#unless isFinalized}}
                <button type="button" class="btn btn-primary btn-lg btn-raised" data-toggle="modal" data-target="#dlgAddTopic">
                <span class="glyphicon glyphicon-plus" aria-hidden="true" aria-label="Add Topic"></span>
                Add Topic
            </button>
            {{/unless}}


            <br>
            <br>
            {{>topicsList minutes._id}}
        </form>
    </div>


    {{> topicEdit minutes._id}}

</template>
