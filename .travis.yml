dist: trusty
language: node_js

env:
  global:
    - CXX=g++-4.8
  matrix:
    - TEST="unit and i18n"
    - TEST="tests/end2end/Ac* tests/end2end/Ad* tests/end2end/I* tests/end2end/L* tests/end2end/U*"
    - TEST="tests/end2end/Mee* tests/end2end/My*"
    - TEST="tests/end2end/P* tests/end2end/At* tests/end2end/Mi*"
    - TEST="tests/end2end/R* tests/end2end/S* tests/end2end/T*"

addons:
  # chrome: stable - don't update chrome! Keep chrome of base image
  artifacts:
    # This uploads all headless screen shots generated with:
    #   browser.saveScreenshot("my-testcase");
    # to our Amazon AWS S3 account.
    # After build run completed, you can view the snapshots here:
    # http://s3files.4minitz.com/4minitz/4minitz
    debug: true
    s3_region: "us-west-2" # defaults to "us-east-1"
    paths:
      - $(ls ./tests/snapshots/* | tr "\n" ":")
      - $(ls ./tests/mongodump/meteor/* | tr "\n" ":")
      - ./server.log
      - ./client.log
      - $(ls ./versions/* | tr "\n" ":")

#cache:
#  directories:
#    - node_modules
#    - .meteor/local
#    - /usr/local/bin
#    - ~/.meteor
#    - $(npm config get prefix)/bin/chimp

node_js:
  - "8.9.4"

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -q --option Acquire::Retries=100 --option Acquire::http::Timeout="300"
  - sudo apt-get install gcc-4.8 -y --option Acquire::Retries=100 --option Acquire::http::Timeout="300"
  - curl https://install.meteor.com | /bin/sh
  - npm install -g chimp@0.51.1

# we run chrome headless but we still need xvfb for keycode conversions
# Error: unknown error: an X display is required for keycode conversions, consider using Xvfb
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - ./travis.sh "$TEST"

notifications:
  webhooks:
    urls:
      secure: 
    on_success: always
    on_failure: never
